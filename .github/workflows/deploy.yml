name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: itas-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: itas-frontend

      - name: Build
        run: npm run build
        working-directory: itas-frontend
        env:
          VITE_API_URL: https://intelligent-task-allocation-system-itas.onrender.com/api

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: itas-frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
